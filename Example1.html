<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array Example 1</h1>
    <hr>
    <script>
        var nums=[22,3,59,10,38,19,25,45]

        console.log("Traditional for loop...")
        for(var i=0;i<nums.length;i++){
            console.log("nums[",i,"]=",nums[i])
        }

        console.log('for each loop ')
        nums.forEach((n)=>{
              console.log(n)
        })


        console.log("for in loop (index)")
        for(let i in nums){
            console.log("nums[",i,"]=",nums[i])
        }

        console.log("for of loop(content)")
        for(let num of nums){
            console.log(num)
        }


    </script>
    
</body>
</html>
